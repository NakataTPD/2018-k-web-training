<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"
    ></script>
    <link rel="stylesheet" href="./../static/style.css" />
    <title>牌詳細画面</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-left">麻雀システム</div>
        <div class="header-right">牌詳細画面</div>
      </div>
    </header>
    <!-- 牌データ入力部-->
    <div class="border">
      <div class="outline">
        <div class="selectbox">
          <p>
            <label for="paicategory">牌の種類</label>
            <output name="result" id="paicategory">萬子</output>
          </p>
        </div>
        <div class="textbox">
          <p>
            <label for="painame">牌の名前</label>
            <output name="result" id="painame">1</output>
          </p>
        </div>
        <footer>
          <div class="footer">
            <div class="footer-deletebutton">
              <input
                type="button"
                onclick="location.href='./paidetail.html'"
                value="削除"
              />
            </div>
            <div class="footer-paialterbutton">
              <input
                type="button"
                onclick="location.href='./paialter.html'"
                value="変更画面へ"
              />
            </div>
            <div class="footer-pailistbutton">
              <input
                type="button"
                onclick="location.href='./pailist.html'"
                value="牌一覧"
              />
            </div>
          </div>
        </footer>
      </div>
    </div>
